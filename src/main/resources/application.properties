spring.application.name=sensitive-logger

# Application properties for banner
application.title=Sensitive Logger
application.version=${version}

# OpenAPI/Swagger configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.disable-swagger-default-url=true

# Logging Masking Configuration
# Multiple patterns can be configured with different names
# Each pattern must have exactly 2 capture groups:
# Group 1: The identifier/key part to preserve (e.g., "token"=)
# Group 2: The value part to redact (e.g., the actual sensitive value)

# Token masking pattern for JSON, Map, and string formats
logging.masking.pattern.token=(?i)(["']?token["']?\\\\s*[:=]\\\\s*["']?)([\\\\w\\\\-._]+)

# Password masking pattern
logging.masking.pattern.password=(?i)(["']?password["']?\\\\s*[:=]\\\\s*["']?)([\\\\w\\\\-._]+)

# API Key masking pattern
logging.masking.pattern.api-key=(?i)(["']?api[\\\\-_]?key["']?\\\\s*[:=]\\\\s*["']?)([\\\\w\\\\-._]+)

# Secret masking pattern
logging.masking.pattern.secret=(?i)(["']?secret["']?\\\\s*[:=]\\\\s*["']?)([\\\\w\\\\-._]+)

# Credit card masking pattern
logging.masking.pattern.credit-card=(credit[\\\\s]*card[\\\\s]*[:=]\\\\s*["']?)(\\\\d{4}[\\\\-\\\\s]?\\\\d{4}[\\\\-\\\\s]?\\\\d{4}[\\\\-\\\\s]?\\\\d{4})

# Masking character (optional, defaults to *)
logging.masking.masking-char=*
