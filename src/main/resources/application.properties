spring.application.name=sensitive-logger

# Application properties for banner
application.title=Sensitive Logger
application.version=${version}

# OpenAPI/Swagger configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.disable-swagger-default-url=true

# Logging configuration - Token masking pattern for JSON, Map, and string formats
# First group: identifier to preserve (e.g., "token="), Second group: value to redact (e.g., "abc123")
logging.masking.pattern.token=(?i)(["']?token["']?\\\\s*[:=]\\\\s*["']?)([\\\\w\\\\-._]+)
